<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Manager</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header >
        <h1>Ukweli Social <br> <span style="font-size: 12px;">Where the truth is blogged</span></h1>
    </header>
    <!--POSTING form-->
    <form id="new-post-form">
        <div class="sizing">
        <h3>Add a New Post</h3>
        <input style="color: rgb(109, 6, 206);font-family: cursive;" type="text" name="title" placeholder="Title" required />
        <textarea style="color: rgb(109, 6, 206);font-family: cursive;" name="content" placeholder="Content" required></textarea>
        <input style="color: rgb(109, 6, 206);font-family: cursive;" type="text" name="author" placeholder="Author" required />
        <button type="submit">Add Post</button>
    </div>
      </form>
    
      <div id="container"> 

        <!-- Sidebar with all post titles --> 
    
        <div id="container"> 
    
            <aside class="sidebar"> 
    
              <h3>Posts</h3> 
    
              <ol id="post-list"></ol> 
    
            </aside> 
    
        <!-- Main area with full post details --> 
    
        <main class="main"> 
    
            <div id="post-detail"> 
    
              <p>Select a post to view details.</p> 
    
            </div> 
    
          </main> 
    
        </div> 

             <!-- Advanced Edit Form --> 

  <form id="edit-post-form" class="hidden"> 

    <h4>Edit Post</h4> 

    <input type="text" id="edit-title"placeholder="Title"  required /> 

    <textarea id="edit-content"placeholder="New-Content" required></textarea> 

    <button type="submit">Update Post</button> 

    <button type="button" id="cancel-edit">Cancel</button> 

  </form> 


    <script src="./src/index.js"></script> 

</body> 

</html>
